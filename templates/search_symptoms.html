<hr>

{% if draw %}
<div class="container text-center">
<form action="/diagnose" method="post" role="form">
<table class="table table-striped table-bordered">
    <thead class="text-center">
      <tr>
        <th class="text-center">Symptom</th>
        <th class="text-center">Present</th>
        <th class="text-center">Absent</th>
      </tr>
    </thead>
        <tbody>
        {% for item in input %}
        <tr>
            <td>{{ item.capitalize() }}</td>
            <td><input type="radio" name="{{ item }}" value="present">Present</label></td>
            <td><input type="radio" name="{{ item }}" checked="checked" value="absent">Absent</label></td>
        </tr>
        {% endfor %}
        </tbody>
</table>
<button type="submit" class="btn btn-primary text-center">Diagnose</button>
</form>
</div>
{% else %}
<h4 class="text-center text-warning">Search result is empty!</h4>
{% endif %}
